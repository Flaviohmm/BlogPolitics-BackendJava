spring.application.name=blog

# PostgreSQL Local
spring.datasource.url=jdbc:postgresql://localhost:5432/political_blog
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar Open-in-View
spring.jpa.open-in-view=false

# Logging detalhado
logging.level.com.politicabr=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS permissivo
cors.allowed-origins=http://localhost:5000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allow-credentials=true

spring.web.cors.allowed-origin-patterns=http://localhost:5000
spring.web.cors.allow-credentials=true

# Email (modo desenvolvimento - console)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=
spring.mail.password=

# Actuator exposto
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


